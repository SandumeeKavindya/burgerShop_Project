<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <p><h1 style="height: 0vmax; text-align: center; color: beige;">Customer details</h1></p>
        <table>
            <tr>
                <td>
                    <form autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label for="productCode">Customer Id</label>
                            <input type="text" name="productCode" id="cusId">
                        </div>
                        <div>
                            <label for="product">Customer Name</label>
                            <input type="text" name="product" id="name">
                        </div>
                        <div>
                            <label for="qty">Customer Contact</label>
                            <input type="number" name="qty" id="contact">
                        </div>
                        
    
                        <div class="form_action--button">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>
                    </form>
    
                    <td>
                        <table class="list" id="storeList">
                            <thead>
                                <tr>
                                    <th>Customer Id</th>
                                    <th>Customer Name</th>
                                    <th>Customer Contact</th>
                                </tr>
                            </thead>
                            <tbody>
    
                            </tbody>
                        </table>
                    </td>
                </td>
            </tr>
        </table>
        <script type="text/javascript" src="./script.js"></script>


    
</body>
</html>
